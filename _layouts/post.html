---
layout: page
---

<div id="left">&nbsp;</div>
<div id="content">
	<div id="content">
		{% if page.title%}
		<h1>{{page.title}}</h1>
		{% else %}
		<h1>Untitled post</h1>
		{% endif %}
		{{ page.date | date: "%b %d, %Y" }}
		{{ content }}
	</div>

</div>
