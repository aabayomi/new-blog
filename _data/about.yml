 I am a graduate student in the <a href="https://www.cs.utexas.edu/~larg/index.php/Learning_Agents_Research_Group"> Learning Agents Research Group </a> under the advise of <a href="https://www.cs.utexas.edu/~pstone/"> Prof. Peter Stone </a>  at the <a href="https://www.cs.utexas.edu/"> University of Texas, Austin. 
 
 My research interest lies across game theory,reinforcement learning, robotics and video games. Previously, i was software engineer at <a href="https://www.intel.com/content/www/us/en/homepage.html"> Intel Corporation </a>

 At my leisure i play  <a href="https://www.easports.com/au/fifa"> FUT on FIFA 22 </a> and listen to <a href="http://www.portugaltheman.com">Portugal. The Man.</a>

 Find some of my <a href="/blog/"> notes and writings</a> and you can contact me <a href="mailto:aabayomi@utexas.edu">via email.</a> I keep track of <a href="/reads/"> books and articles </a> i enjoyed reading as well as <a href="/projects/">projects </a>  have worked on. I dabble into amateur <a href="https://vsco.co/aabayomi/">photography</a> 

